<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css"> 
    <link rel="icon" href="icon.jpg" type="image/jpg">
</head>
<body>

        <div class="profile-picture">

        </div>
    </div>
</body>
</html>
